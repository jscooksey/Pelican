{% extends 'base.html' %}
{%- block head %}
    <!-- HTML Metadata tags -->
    <link rel="canonical" href="{{ CANONICALURL }}/tags" /> 
    <meta name="description" content="Tags used in Articles on Justin Cooksey Codes" />
    <meta name="keywords" content="tags, Justin Cooksey" />
{{ super() -}}
{% endblock -%}
{% block title %}
  {{ SITENAME }} - Tags
{% endblock %}

{% block content %}
  <h1>Tags for {{ SITENAME }}</h1>
  <ul>
    {% for tag, articles in tags|sort %}
      <li>
        <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})
      </li>
    {% endfor %}
  </ul>
{% endblock %}
