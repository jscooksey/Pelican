{% extends 'index.html' %}
{%- block head %}
    <!-- HTML Metadata tags -->
    <link rel="canonical" href="{{ CANONICALURL }}/{{ page_name }}" /> 
    <meta name="description" content="Articles on Justin Cooksey Codes regarding{{tag}}" />
    <meta name="keywords" content="{{tag}}" />
{{ super() -}}
{% endblock -%}
{% block title %}
  {{ SITENAME }} - {{ tag }} tag
{% endblock %}

{% block content_title %}
  <h1>Articles tagged with {{ tag }}</h1>
{% endblock %}
